name: pybossa
summary: Open Source framework for making crowdsourcing projects
maintainer: Marvin Reimer <therealmarv@gmail.com>
description: |
  PyBossa is an open source platform for crowd-sourcing online (volunteer)
  assistance to perform tasks that require human cognition, knowledge or
  intelligence (e.g. image classification, transcription, information location).
categories:
  - applications
subordinate: false
provides:
  provides-relation:
    interface: http
requires:
  pgsql:
    interface: pgsql
